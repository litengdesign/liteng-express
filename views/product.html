<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%=data.productContent.name%></title>
</head>

<body>
    <%- include header.html %>
    <%- include banner.html %>
    <div class="container">
        <!-- 左侧列表 -->
        <%- include aside.html %>
        <!-- 中间内容 -->
        <div class="content">
            <h1 class="product-name"><%=data.productContent.name%></h1>
            <div class="pro-thumb">
                <% data.productContent.thumb.forEach(function(thumb){ %>
                <img src="../<%=thumb.url%>" alt="">
                <% }) %>
            </div>
            <%-data.productContent.content%>
        </div>
    </div>
    <%- include footer.html %>
</body>

</html>
