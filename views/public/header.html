<link rel="stylesheet" href="../public/css/app.css">
<header>

        <div class="top">
            <span class="phone">联系电话：189 8947 8911</span>
        </div>
        <div class="logo-wrap">
            <div class="logo">
                <img src="../public/images/logo.svg" alt="">
            </div>
        </div>

    </div>
    <div class="menu">
        <div class="container">
            <ul>
                <% data.menus.forEach(function(item){ %>

                <% }) %>
            </ul>
        </div>
    </div>
</header>
